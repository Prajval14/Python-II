<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="../static/blackjack.css" />
    <script src="../static/blackjack.js"></script>
</head>
<body>    
    <div id="game-dealer-hand" style="display: none;">{{ game_dealer_hand | tojson }}</div>  
    <div id="game-player-hand" style="display: none;">{{ game_player_hand | tojson }}</div>   
    <div id="game-dealer-score" style="display: none;">{{ game_dealer_score }}</div>   
    <div id="game-player-score" style="display: none;">{{ game_player_score }}</div>   

    <div class="container">
        <h1>♠️♥ BlackJack ♦️♣️</h1>
        <div id="dealer">
            <h2>Dealer: <span id="dealer-score"></span></h2>
            <div id="dealer-cards">
                <img id="hidden" src="../static/images/cards/BACK.png">
            </div>            
        </div>
        <div id="player">
            <h2>Player: <span id="player-score"></span></h2>
            <div id="player-cards"></div>            
        </div>
        <button type="button" id="hit-button">HIT</button>
        <button type="button" id="stay-button">STAY</button>
    </div>
</body>
</html>
